<h2>Profile Info</h2>
<form [formGroup]="profileForm" novalidate autocomplete="off">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input formControlName="userName" readonly type="text" class="form-control" name="userName" id="userName">
  </div>
  <div class="form-group">
    <label for="names">Names</label>
    <input formControlName="names" readonly type="text" class="form-control" name="names" id="names">
  </div>
  <div class="form-group">
    <label for="lastname">Last Names</label>
    <input formControlName="lastNames" readonly type="text" class="form-control" name="lastname" id="lastname">
  </div>
  <div class="form-group">
    <button [routerLink]="['/consultant','profile','edit']" routerLinkActive="router-link-active" type="button"
      class="btn btn-primary">Edit</button>
  </div>
</form>
