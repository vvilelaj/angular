<h2>Please Log In</h2>
<form #form="ngForm" (ngSubmit)="login(form.value)" novalidate autocomplete="off">
  <div class="form-group">
    <label for="exampleInputEmail1">User name</label>
    <input ngModel name="userName" type="string" class="form-control" id="userName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input  ngModel name="password" type="password" class="form-control" id="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  <div class="form-group">
    <a [routerLink]="['/auth','forget-password']">Forget Password</a>
  </div>
</form>
