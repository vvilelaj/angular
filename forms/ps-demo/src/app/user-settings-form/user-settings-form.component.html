<div class="container">
    <h2>
        User Settings
    </h2>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="form-control">
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers">
            <label class="form-check-label" for="defaultCheck1">
                Email Special Offer
            </label>
        </div>

        <h5>User Interface Style</h5>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interface" id="lightInterface" value="light" checked>
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interface" id="mediumInterface" value="medium">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="interface" id="darkInterface" value="dark" disabled>
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType">
                <option selected>Open this select menu</option>
                <option >Monthly</option>
                <option >Annual</option>
                <option >Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
